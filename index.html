<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElysianLib</title>
  
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="./assets/script/script.js"></script>
  <script
      src="https://kit.fontawesome.com/e4a1219774.js"
      crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="wrapper">
    <div class="pop-bg">
      <div class="form-container">
        <form>
          <div class="container input-container">
            <div id="title-container">
              <label for="title">Book Title</label>
              <input type="text" name="title" id="title" required>
            </div>
            <div id="author-container">
              <label for="author">Book Author</label>
              <input type="text" name="author" id="author" required>
            </div>
            <div id="pages-container">
              <label for="pages">Number of Page</label>
              <input type="number" name="pages" id="pages" required>
            </div>
            <div id="status-container">
              <label for="status">Reading Status</label>
              <input type="number" name="status" id="status" required>
            </div>
            <button type="submit" onclick="addBookToLibrary()">Add To Read</button>
          </div>
        </form>
      </div>
    </div>
    <nav>
      <div class="container">
        <button id="sign-up">Sign Up</button>
        <button id="sign-in">Sign In</button>
      </div>
    </nav>

    <aside> 
      <div class="container">
        <div class="logo"><i class="fa-solid fa-book"></i> ElysianLib</div>
        <ul>
          <li><i class="fa-solid fa-heart" id="heart"></i> Favorited - 0</li>
          <li><i class="fa-solid fa-flag"></i> Books Read - 0</li>
          <li><i class="fa-solid fa-hourglass-start"></i> In Progress - 0</li>
          <li><i class="fa-solid fa-flag-checkered"></i> Not Started - 0</li>
        </ul>
      </div>
    </aside>

    <main>
      <div class="container">

        <div id="card-container">

          <div class="card create-card" onclick="getUserInput()">
            <i class="fa-solid fa-plus"></i>
          </div>

          <!-- <div class="card">
            <div class="text-container">
              <div class="book-title">
                Atomic Habits: An Easy & Proven Way to Build Good Habits & Break Bad Ones
              </div>
              <div class="book-author"><span>Book by</span><br> James Clear</div>
              <div class="book-pages">381 Pages</div>
              <div class="book-status">Read</div>
              <div class="features">
                <i class="fa-regular fa-heart fa-hearts"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div> -->
          
        </div>

      </div>
    </main>
    
  </div>
</body>
</html>
